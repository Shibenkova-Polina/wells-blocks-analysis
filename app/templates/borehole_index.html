<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аналитика скважин</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Аналитическая система для блоков скважин</h1>
                <p class="subtitle">Полный контроль над процессом бурения и мониторинг отклонений</p>
            </div>
            
            <form action="/dashboard" method="POST" class="auth-form">
                <div class="form-group">
                    <label for="block_input"><i class="fas fa-cube"></i> ID / название блока</label>
                    <div class="input-container">
                        <input type="text" id="block_input" name="block_input" required placeholder="Введите значение блока">
                        <i class="fas fa-search input-icon"></i>
                    </div>
                </div>
                
                <button type="submit" class="auth-button">
                    <i class="fas fa-chart-bar"></i> Получить аналитику
                </button>
            </form>
            
            <div class="auth-footer">
                <div class="features">
                    <div class="feature">
                        <i class="fas fa-bolt"></i>
                        <span>Мгновенная аналитика</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-chart-line"></i>
                        <span>Наглядные графики</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span>Контроль отклонений</span>
                    </div>
                </div>
            </div>
            
            <div class="header-actions">
                <a href="/" class="btn btn-back" style="margin-top: 20px;"><i class="fas fa-home"></i> На главную</a>
            </div>
        </div>
    </div>
</body>
</html>
